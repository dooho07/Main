<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    
</head>
<body>
<p style="margin-top:-12px">
  
</p>
<div id="map" style="width:100%;height:450px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9943e40a9da5f3a2d06985c70f6c594"></script>
<script>
var mapContainer = document.getElementById('map'), // ??? ??? div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // ??? ????
        level: 10 // ??? ?? ?? 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // ??? ?????

// HTML5? geolocation?? ??? ? ??? ????? 
if (navigator.geolocation) {
    
    // GeoLocation? ???? ?? ??? ?????
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // ??
            lon = position.coords.longitude; // ??
        
        var locPosition = new kakao.maps.LatLng(lat, lon), // ??? ??? ??? geolocation?? ??? ??? ?????
            message = '<div style="padding:5px;">HOME</div>'; // ?????? ??? ?????
        
        // ??? ?????? ?????
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5? GeoLocation? ??? ? ??? ?? ?? ??? ????? ??? ?????
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = '????? ???'
        
    displayMarker(locPosition, message);
}

// ??? ??? ?????? ???? ?????
function displayMarker(locPosition, message) {

    // ??? ?????
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition
    }); 
    
    var iwContent = message, // ?????? ??? ??
        iwRemoveable = true;

    // ?????? ?????
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // ?????? ???? ????? 
    infowindow.open(map, marker);
    
    // ?? ????? ????? ?????
    map.setCenter(locPosition);      
}    
</script>
</body>
</html>
